<!DOCTYPE html>
<html>
<head>
	<title>CodeReview2</title>
	<link rel="stylesheet" type="text/css" href="CodeReview2.css">
</head>
<body>
	<!-- Header -->
	<header>
		<nav>
			<div id="logo">
				<img src="cr2-logo.png" width="60">
			</div>
			<div id="title">
				<p>Price Comparison</p>
			</div>
		</nav>
	</header>
	<!-- /Header-->
	<!-- City -->
	<section class="City">
		<div class="AM">
			<img src="cr2-amsterdam.jpg" alt="Amesterdam"
			width="450">
			<p id="name">Amesterdam</p>
			<p id="land">Netherlands</p>
			<p id="aa"></p>
			<p id="Averge">Average Price</p>	
		</div>	
		<div class="LO">
			<img src="cr2-london.jpg" alt="london" width="450">
			<p id="name">London</p>
			<p id="land">United Kingdom</p>
			<p id="al"></p>
			<p id="Averge">Average Price</p>	
		</div>
	</section> 

	<section class="text1">
		<div id="text">
		</div>	
	<!--/City -->
	<!-- Button-->
	<div class="Button">
		<button class="button button4"><p id="result"></p></button>
	</div>
	<script type="text/javascript" src="CodeReview2.js"></script>
	</section>

	

</body>
</html>
